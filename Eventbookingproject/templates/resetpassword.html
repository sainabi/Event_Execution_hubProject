{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="{%static 'css/resetpwd.css'%}">
</head>
<body>
    <div class="container mt-5">
        <div class="box p-5 bg-light rounded shadow">
            <h2 class="text-center mb-4">Reset Password</h2>
            <form method="POST" action='passwordreset'>
             {%csrf_token%}
             <div class="form-group mb-3">
                  <label for="uname"><i class="fas fa-user"></i>Username</label>
                  <input type="text" name="uname" class="form-control" id="uname" required><br>
              </div>
             <div class="form-group mb-3">
                 <label for="password"><i class="fas fa-lock"></i>New Password</label>
                 <input type="password" name="password" class="form-control" id="password" required>
             </div>
             <button type="submit" class="btn btn-primary w-100">Reset Your Password</button>

     <div class="text-center mt-3">
        <a class="btn btn-success" href="{%url 'login' %}" ><I>Login</I></a>
    </div>
    <div class=" message mt-3 text-center">
       <p>{{msg}}</p> 
    </div>
    </form>
   </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
