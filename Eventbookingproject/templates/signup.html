{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <link rel="stylesheet" href="{%static 'css/signup2.css'%}">
</head>
<body>
    <div class="container mt-5">
        <div class="box p-5 bg-light rounded shadow">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST" action="">
              {%csrf_token%}
             <div class="form-group mb-3">
                  <label for=" username"><i class="fas fa-user"></i>username</label>
                  <input type="text" name="username" id="username" class="form-control" required>
             </div>
   
            <div class="form-group mb-3">
                <label for= "email"><i class="fas fa-envelope"></i>Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
   
           <div class="form-group mb-3">
                <label for=" password1"><i class="fas fa-lock"></i>Password</label>
               <input type="password" name="password1" id="password1" class="form-control" required>
           </div>
   
          <div class="form-group mb-3">
              <label for ="password2"><i class="fas fa-lock"></i> Confirm Password</label>
              <input type="password" name="password2" id="password2" class="form-control" required>
          </div>
 

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
         <div class="text-center mt-3">
            <p><a href="{% url 'login' %}">Already have an account?</a></p>
   
        </div>
    </form>

{%for message in messages%}
<div class="alert alert-danger mt-3 text-center" role="alert">
    {{message}}
</div>
{%endfor%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
