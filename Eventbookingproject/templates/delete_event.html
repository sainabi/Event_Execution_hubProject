{% extends 'navbar.html' %}
{% block title %}Delete Event{% endblock %}

{% block content %}
<style>
    .d-flex{
        display:flex;

    }
    .justify-content-center{
        justify-content:center;
    }
    .align-items-center{
        align-items:center;
    }
    .vh-100{
        height:100vh;
    }
    .form-container{
        background-color:#f8f9fa;
        padding:20px;
        border-radius:8px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        max-width:500px;
        width:100%;
        margin:5px;
        text-align:center;
        margin-top:80px;

    }
    h2{
        margin-bottom:20px;
        color:#333;
    }
    .alert{
        margin-bottom:20px;
        padding:10px;
        border-radius:5px;
        background-color:#d4edda;
        color:#155724;
    }
    .btn{
        display:inline-block;
        padding:10px 20px;
        font-size:16px;
        border-radius:5px;
        margin:5px;
        text-decoration:none;
    }
    .btn-danger{
        background-color:#dc3545;
        color:#fff;
        border:none;
    }
    .btn-danger:hover {
        background-color: #c82333;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }




</style>




<div class="d-flex justify-content-center align-items-center vh-100">
<div class="form-container">
    {% if successs_message%}
    <div class="alert alert-success">
        {{success_message}}
    </div>
    {%endif%}
    <h2>Are you sure you want to delete this event?</h2>
    <p>{{ event.event }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'delete_event_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
