{% extends 'navbar.html' %}
{% block title %}Add Event{% endblock %}

{% block content %}
<style>
    .d-flex{
        display:flex;

    }
    .justify-content-center{
        justify-content:center;
    }
    .align-items-center{
        align-items:center;
    }
    .vh-100{
        height:100vh;
    }
    .form-container{
        background-color:grey;
        padding:20px;
        border-radius:8px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        max-width:800px;
        width:800px;
        margin:20px;
    }
    .form-container h2{
        margin-bottom:20px;
        color:grey;
        text-align:center;
        font-weight:bold;
       
        
        border:2px solid #ccc;
        background-color:lightblue;
    }
    .form-container .alert{
        margin-bottom:20px;
    }
    .form-container form .btn{
        display:block;
        width:100px;
        padding:10px;
        font-size:16px;
        border-radius:8px;
    }
    .form-container form .btn-primary{
        background-color:lightblue;
        border:none;
        color:black;
        font-weight:bold;
        justify content:center;
    }
    .form-container form .btn-primary:hover {
        background-color: #0056b3;
    }
    form label{
        font-weight:bold;
        font-size:25px;

    }
     input[type="text"],
     input[type="number"],
     input[type="file"],
     select{
        font-weight:bold;
        width:600px;
        padding: 10px;
        box-sizing: border-box;
         margin-top: 5px;
    }
    form textarea{
        height:80px;
        width:600px;
    }
    h2{
        font-size:40px;
    }

    
</style>

<div class="d-flex justify-content-center align-items-center vh-100">
    
    <div class="form-container">
    <h2>Add New Event</h2>
    {%if success_message%}
    <div class="alert alert-success">
        {{success_message}}
    </div>
    {%endif%}
    <form method='POST' enctype="multipart/form-data">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
   
</div>

{% endblock %}
