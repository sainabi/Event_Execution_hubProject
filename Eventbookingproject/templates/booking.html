{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="{%static 'css/eventdata1.css'%}"> 
    
     
     
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-4" style="font-weight:bold;">Enter Event Details:</h1>
  
     <form method="POST" action="{%url 'booking'%}">
        {%csrf_token%}
     
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-box">
                    <label for="user" class="form-label">User:</label>
                    {{form.user}}
                </div>
            </div>
           <div class="col-md-6 ">
             <div class="form-box">
                <label for="userprofile" class="form-label">User Profile:</label>
                {{form.userprofile}}
             </div>
           </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-box">
                    <label for="event" class="form-label">Event</label>
                    {{form.event}}
                </div>
            </div>
            <div class="col-md-6 ">
             <div class="form-box">
                <label for="booking_for_date" class="form-label">Booking Date:</label>
                {{form.booking_for_date}}
             </div>
          </div>
       </div>
       <div class="row mb-3 ">
            <div class="col-md-6">
                <div class="form-box">
                 <label for="setup_time" class="form-label">Setup Time:</label>
                 {{form.setup_time}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-box">
                 <label for="location" class="form-label">Location:</label>
                 {{form.location}}
                </div>
           </div>
       </div>
       <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-box">
                  <label for="number_of_members" class="form-label">Number of Members:</label>
                  {{form.number_of_members}}
                </div>  
            </div>

            <div class="col-md-6">
                <div class="form-box">
                 <label for="venue" class="form-label">Venue:</label>
                 {{ form.venue }}
                </div>
            </div>
        </div>
        <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-box">
                      <label for="suggestion" class="form-label">{{form.suggestion.label}}:</label>
                      {{form.suggestion}}
                    </div>
                </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
               <div class="button-box">
                 <button type="submit" class="btn btn-primary">Proceed to pay</button>
                </div>
            </div>
        </div>
       
     </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
