{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="{% static 'css/login1.css' %}">

</head>
<body>
    <div class="container mt-5">
        <div class="box p-5 bg-light rounded shadow">
            <h2 class="text-center mb-4">Login</h2>
           <form method="POST">
            {%csrf_token%}
            <div class="form-group mb-3">
                <label for="username"><i class="fas fa-user"></i>Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="form-group mb-3">
                <label for="password"><i class="fas fa-lock"></i>Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
           
            
            
           <button type="submit" class="btn btn-primary w-100">Login</button><br>
            <div class="message mt-3 text-center">
                {{msg}}
            </div>
           <div class="text-center mt-3">
            <a href="{%url 'signup'%}">Don't have an Account?</a><br><br>
            <a href="{%url 'reset'%}">Forgot Password?</a><br>
            </div>
        </form>
    </div>
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
